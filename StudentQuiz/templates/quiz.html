{% extends 'student_template/base_template.html' %}

{% block page_title %}
    Quiz Initial
{% endblock page_title %}

{% block main_content %}

{% load static %}
{% block scripts %}
    <script src="{% static 'quizzes/main.js' %}" defer></script>
{% endblock scripts %}

<section class="content">
      <div class="container-fluid">
        <!-- Modal -->
<div class="modal fade" id="quizStartModalLong" tabindex="-1" role="dialog" aria-labelledby="quizStartModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quizStartModalLongTitle">Start?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">no</button>
        <button type="button" id="start-button" class="btn btn-success">yes</button>
      </div>
    </div>
  </div>
</div>
<br>

<div class="h1">Quiz List</div>
<hr>
{% for obj in allquiz %}
     <button
         class="btn btn-link modal-button"
         data-pk="{{obj.pk}}"
         data-quiz="{{obj.name}}"
         data-questions="{{obj.number_of_questions}}"
         data-difficulty="{{obj.difficulty}}"
         data-time="{{obj.time}}"
         data-pass="{{obj.required_score_to_pass}}"
         data-toggle="modal"
         data-target="#quizStartModalLong">
         {{obj.name}}
     </button><br>

{% endfor %}
      </div>
</section>
{% endblock main_content %}
